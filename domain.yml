version: '2.0'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- bot_challenge:
    use_entities: true
- mention_entity:
    use_entities: true
- KBQA:
    use_entities: true
- out_of_scope:
    use_entities: true


entities:
- attribute
- car_series
- car_model
- object_type
- mention

slots:
  car_series:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  attribute:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  car_model:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  object_type:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  listed_items:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  mention:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true

responses:
  utter_greet:
  - image: "file:///E:/KBQA/data/1.jpg"
    text: "您好有什么为您服务的吗？"

  utter_goodbye:
  - text: "再见!"
  - text: "下次再见~"

  utter_iamabot:
  - text: "我是您的助手,小通!"
  - text: "我是小通!"

  utter_ask_rephrase:
  - text: "对不起，小通没有听清楚，您可以尝试换个表达方式!"
  - text: "不好意思，小通没有很明白，您可以换个方式~"

  utter_KBQA/enterprise_information:
  - text: '{answer}'

  utter_KBQA/vehicle_information:
  - text: '{answer}'

actions:
- action_kbqa
- action_resolve_mention

