version: '2.0'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - mention_entity
  - KBQA
  - FAQ
  - out_of_scope



entities:
  - attribute
  - car_series
  - car_model
  - object_type
  - mention

slots:
  car_series:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  attribute:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  car_model:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  object_type:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  listed_items:
    type: rasa.shared.core.slots.ListSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  mention:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true

responses:
  utter_greet:
  - text: "您好有什么为您服务的吗？"

  utter_goodbye:
  - text: "再见!"
  - text: "下次再见~"

  utter_iamabot:
  - text: "我是您的助手,小通!"
  - text: "我是小通!"

  utter_ask_rephrase:
  - text: "对不起，小通没有听清楚，您可以尝试换个表达方式!"
  - text: "不好意思，小通没有很明白，您可以换个方式~"

  utter_out_of_scope:
  - text: "对不起，小通还没学会这个功能"
  - text: "不好意思，这个功能小通正在学习中"

  utter_KBQA/enterprise_information:
  - text: '{answer}'

  utter_KBQA/vehicle_information:
  - text: '{answer}'

actions:
- action_kbqa
- action_resolve_mention
- action_faq

